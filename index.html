    <style>
      /* VS Code Dark+ Theme for PrismJS - Custom Implementation */
      
      /* Base Text */
      code[class*="language-"],
      pre[class*="language-"] {
        color: #d4d4d4; /* Default Text Color */
        text-shadow: none;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 2;
        hyphens: none;
      }

      /* Comments */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #6a9955;
      }

      /* Punctuation */
      .token.punctuation {
        color: #d4d4d4;
      }

      /* General Keywords (pink/purple) */
      .token.keyword,
      .token.atrule {
        color: #c586c0;
      }

      /* Functions (yellow) */
      .token.function,
      .token.class-name {
        color: #dcdcaa;
      }

      /* HTML/XML Tags (blue) */
      .token.tag,
      .token.tag .token.punctuation {
        color: #569cd6;
      }

      /* Attributes (light blue) */
      .token.attr-name {
        color: #9cdcfe;
      }

      /* Strings (orange) */
      .token.string,
      .token.attr-value {
        color: #ce9178;
      }

      /* Numbers/Booleans (light green/blue) */
      .token.number,
      .token.boolean {
        color: #b5cea8;
      }

      /* CSS Specifics */
      .language-css .token.selector {
        color: #d7ba7d; /* Yellow-ish for selectors */
      }
      .language-css .token.property {
        color: #9cdcfe; /* Light blue for properties */
      }
      .language-css .token.function {
        color: #dcdcaa;
      }
      .language-css .token.punctuation {
        color: #d4d4d4;
      }

      /* JS Specifics */
      .language-javascript .token.operator {
        color: #d4d4d4;
      }
      .language-javascript .token.keyword {
        color: #c586c0;
      }
      .language-javascript .token.function {
        color: #dcdcaa;
      }
      .language-javascript .token.string {
        color: #ce9178;
      }
      
      /* Custom Scrollbar to match VS Code */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: #000000; /* Full Black Body */
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000; /* Full Black Body */
        position: fixed; 
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        overscroll-behavior: none;
      }
      code, pre, textarea.code-input {
        font-family: 'Fira Code', monospace !important;
        font-variant-ligatures: none;
      }

      /* Override background for highlighting to ensure transparency over editor */
      code[class*="language-"],
      pre[class*="language-"] {
        background-color: transparent !important;
        text-shadow: none !important;
        box-shadow: none !important;
      }
      
      .no-tap-highlight {
        -webkit-tap-highlight-color: transparent;
      }

      /* React Colorful Styles */
      .react-colorful{position:relative;display:flex;flex-direction:column;width:100%;min-width:200px;height:200px;user-select:none;cursor:default}.react-colorful__saturation{position:relative;flex-grow:1;border-bottom:12px solid #000;border-radius:8px 8px 0 0;background-image:linear-gradient(to top,#000,rgba(0,0,0,0)),linear-gradient(to right,#fff,rgba(255,255,255,0))}.react-colorful__pointer{position:absolute;z-index:1;transform:translate(-50%,-50%);width:28px;height:28px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 0 1px rgba(0,0,0,.3);cursor:grab}.react-colorful__hue{position:relative;height:24px;margin-top:12px;border-radius:0 0 8px 8px;background:linear-gradient(to right,red 0,#ff0 17%,#0f0 33%,#0ff 50%,#00f 67%,#f0f 83%,red 100%)}.react-colorful__hue-pointer{position:absolute;z-index:1;top:50%;transform:translate(-50%,-50%);width:24px;height:24px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 0 1px rgba(0,0,0,.3);cursor:grab}

      /* --- ANIMATIONS --- */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-slide-in-left { animation: slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out forwards; }
      
      /* Smooth Layout Transition */
      .transition-layout { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

      /* Indeterminate Loading Bar */
      @keyframes indeterminate {
        0% { left: -35%; right: 100%; }
        60% { left: 100%; right: -90%; }
        100% { left: 100%; right: -90%; }
      }
      @keyframes indeterminate-short {
        0% { left: -200%; right: 100%; }
        60% { left: 107%; right: -8%; }
        100% { left: 107%; right: -8%; }
      }
      .animate-loader {
          position: relative;
          width: 100%;
          height: 100%;
      }
      .animate-loader:before {
          content: '';
          position: absolute;
          background-color: #007acc;
          top: 0;
          left: 0;
          bottom: 0;
          will-change: left, right;
          animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
      }
      .animate-loader:after {
          content: '';
          position: absolute;
          background-color: #007acc;
          top: 0;
          left: 0;
          bottom: 0;
          will-change: left, right;
          animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
          animation-delay: 1.15s;
      }
    </style>
