
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- interactive-widget=resizes-content forces the viewport to shrink when keyboard opens on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <title>Vscode</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://images.icon-icons.com/3660/PNG/512/visual_studio_code_logo_microsoft_vs_icon_228486.png" />
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://images.icon-icons.com/3660/PNG/512/visual_studio_code_logo_microsoft_vs_icon_228486.png">

    <!-- Tailwind CDN is kept for simplicity. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vscode: {
                bg: '#1e1e1e',          // Main Editor Background
                sidebar: '#252526',     // Side Bar Background
                activity: '#333333',    // Activity Bar Background
                tabInactive: '#2d2d2d', // Inactive Tab Background
                tabActive: '#1e1e1e',   // Active Tab Background
                fg: '#cccccc',          // Main Text Color
                border: '#454545',      // Borders
                accent: '#007acc',      // Focus/Status Bar Blue
                hover: '#2a2d2e',       // List Hover
                widget: '#252526',      // Dropdowns/Widgets
                input: '#3c3c3c',       // Inputs
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
            },
            animation: {
              'slide-in-left': 'slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
    <!-- Import Fira Code for perfect alignment -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      /* VS Code Dark+ Theme for PrismJS - Custom Implementation */
      
      /* Base Text */
      code[class*="language-"],
      pre[class*="language-"] {
        color: #d4d4d4; /* Default Text Color */
        text-shadow: none;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 2;
        hyphens: none;
      }

      /* Comments */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #6a9955;
      }

      /* Punctuation */
      .token.punctuation {
        color: #d4d4d4;
      }

      /* General Keywords (pink/purple) */
      .token.keyword,
      .token.atrule {
        color: #c586c0;
      }

      /* Functions (yellow) */
      .token.function,
      .token.class-name {
        color: #dcdcaa;
      }

      /* HTML/XML Tags (blue) */
      .token.tag,
      .token.tag .token.punctuation {
        color: #569cd6;
      }

      /* Attributes (light blue) */
      .token.attr-name {
        color: #9cdcfe;
      }

      /* Strings (orange) */
      .token.string,
      .token.attr-value {
        color: #ce9178;
      }

      /* Numbers/Booleans (light green/blue) */
      .token.number,
      .token.boolean {
        color: #b5cea8;
      }

      /* CSS Specifics */
      .language-css .token.selector {
        color: #d7ba7d; /* Yellow-ish for selectors */
      }
      .language-css .token.property {
        color: #9cdcfe; /* Light blue for properties */
      }
      .language-css .token.function {
        color: #dcdcaa;
      }
      .language-css .token.punctuation {
        color: #d4d4d4;
      }

      /* JS Specifics */
      .language-javascript .token.operator {
        color: #d4d4d4;
      }
      .language-javascript .token.keyword {
        color: #c586c0;
      }
      .language-javascript .token.function {
        color: #dcdcaa;
      }
      .language-javascript .token.string {
        color: #ce9178;
      }
      
      /* Custom Scrollbar to match VS Code */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: #1e1e1e;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1e1e1e;
        position: fixed; 
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        overscroll-behavior: none;
      }
      code, pre, textarea.code-input {
        font-family: 'Fira Code', monospace !important;
        font-variant-ligatures: none;
      }

      /* Override background for highlighting to ensure transparency over editor */
      code[class*="language-"],
      pre[class*="language-"] {
        background-color: transparent !important;
        text-shadow: none !important;
        box-shadow: none !important;
      }
      
      .no-tap-highlight {
        -webkit-tap-highlight-color: transparent;
      }

      /* --- ANIMATIONS --- */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-slide-in-left { animation: slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out forwards; }
      
      /* Smooth Layout Transition */
      .transition-layout { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
